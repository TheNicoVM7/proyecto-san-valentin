<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Dijo que s√≠!</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .heart-icon {
            font-size: clamp(3rem, 10vw, 5rem);
            color: #ff4d6d;
        }

        h2 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }

        /* Estilo para que las fotos del carrusel tengan un tama√±o uniforme */
        .carousel-item img {
            height: 400px;
            /* Puedes subir un poco la altura si lo prefieres */
            object-fit: cover;
            /* top: muestra la parte superior, center: la centra horizontalmente */
            object-position: center top;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                <div class="card border-0 shadow-lg rounded-5 text-center p-3 p-md-4">
                    <div class="card-body">
                        <div class="heart-icon mb-3">üíñ</div>
                        <h2 class="card-title fw-bold text-dark">¬°Sab√≠a que dir√≠as que s√≠!</h2>

                        <p class="card-text text-muted">Prep√°rese porque se viene una sorpresita. Te amo mucho princesa
                            hermosa.</p>

                        <div id="carouselFotos" class="carousel slide mt-3 mb-3 shadow-sm" data-bs-ride="carousel">
                            <div class="carousel-inner rounded-4">
                                <div class="carousel-item active" data-bs-interval="2000">
                                    <img src="{% static 'img/1.JPEG' %}" class="d-block w-100" alt="Nosotros 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'img/2.JPEG' %}" class="d-block w-100" alt="Nosotros 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'img/3.JPEG' %}" class="d-block w-100" alt="Nosotros 3">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'img/4.JPEG' %}" class="d-block w-100" alt="Nosotros 4">

                                <div class="carousel-item">
                                    <img src="{% static 'img/5.JPEG' %}" class="d-block w-100" alt="Nosotros 5  ">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'img/6.JPEG' %}" class="d-block w-100" alt="Nosotros 6">
                                </div>
                            </div>
                        </div>

                        <hr>
                        <p class="small text-secondary fst-italic">Hecho con ‚ù§Ô∏è por tu novio</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var end = Date.now() + (4 * 1000);
        (function frame() {
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4d6d', '#ffffff']
            });
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4d6d', '#ffffff']
            });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    </script>
</body>

</html>
